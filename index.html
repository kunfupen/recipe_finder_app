<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ½ï¸ Recipe Finder</h1>
        <p class="subtitle">Search for delicious recipes from around the world </p>
        <form id="search-form" action="#" method="GET" novalidate>
            <div class="search-wrapper">
                <input
                    type="text"
                    name="query"
                    id="search-input"
                    class="search-input"
                    placeholder="Enter a meal name (eg., Chicken, Pasta, Arrabiata)"
                >
                <button type="submit" class="search-button">Search</button>
            </div>
            <p id="error-message" class="error-message hidden">Please enter a search term</p>
        </form>
        <h2 id="results-heading" class="results-heading">Search Results</h2>
        <div id="results" class="results"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
